<body>
   <div id="login">
      <h1 class="text-center pt-5" style="margin-bottom: -30px; color: #ffffff; font-family:fantasy;">APPET</h1>

      <h3 class="text-center pt-5" style="margin-bottom: -30px; color: #ffffff; font-family:apple;" >Consola Administrativa </h3>
     
           
      <div class="container">
         <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
               <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                     <h3 class="text-center text-info"></h3>
                     <div class="form-group">
                        <br><br>
                        <label  class="text-white">Correo electrónico:</label><br>
                        <input (keyup.enter)="verificacionLogin()" type="text" class="form-control" placeholder="Ingrese el correo" #email1>
                     </div>
                     <div class="form-group">
                        <label  class="text-white">Contraseña:</label><br>
                        <input (keyup.enter)="verificacionLogin()" type="password" class="form-control" placeholder="Ingrese su contraseña" #pass1>
                     </div>
                     <div class="row justify-content-center">
                        <button type="submit" (click)="verificacionLogin()" class="btn btn-primary btn-block btn-large">INICIAR</button>
                     </div>
                     <br>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

</body>
